# showing error page if true, otherwise just stack trace
exception.handler.on=false

# disable  that particular jar from being scanned at startup
server.tomcat.additional-tld-skip-patterns=*mchange-commons-java*.jar

# Oracle settings
spring.datasource.url=jdbc:mysql://localhost:3306/bookshelf?allowPublicKeyRetrieval=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=student
spring.datasource.password=salt
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp